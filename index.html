<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мандориновая любовь</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom right, #FFA07A, #FF6347);
  color: #fff;
}
header {
  text-align: center;
  padding: 20px;
  font-size: 2em;
  font-weight: bold;
}
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  padding: 10px;
}
.gallery img {
  width: 45%;
  max-width: 300px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}
@media (max-width: 600px) {
  .gallery img {
    width: 90%;
  }
}
</style>
</head>
<body>
<header>Мандориновая любовь</header>
<div class="gallery">
  <img src="images/photo1.jpg" alt="Фото 1">
  <img src="images/photo2.jpg" alt="Фото 2">
  <img src="images/photo3.jpg" alt="Фото 3">
</div>
</body>
</html>
